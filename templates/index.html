{% extends "base.html" %}

{% block title %}Integrated Dashboard Solution{% endblock %}

{% block head %}
<style>
    /* Video background styles */
    .video-background {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        overflow: hidden;
        background-color: #050505; /* Darker fallback color if video doesn't load */
    }
    
    /* Override any gray backgrounds on home page */
    body.home-page,
    body.home-page div,
    body.home-page nav,
    body.home-page main,
    body.home-page header,
    body.home-page footer {
        background-color: transparent !important;
    }
    
    .video-background video {
        min-width: 100%;
        min-height: 100%;
        width: auto;
        height: auto;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        object-fit: cover;
        opacity: 0.8; /* More visible video */
    }
    
    .content-overlay {
        position: relative;
        z-index: 1;
    }
    
    /* Dashboard selection styling */
    .dashboard-item {
        display: block;
        position: relative;
        overflow: hidden;
        border-radius: 15px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        transition: all 0.3s ease;
        margin-bottom: 20px;
        height: 280px;
        border: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .dashboard-item:hover {
        transform: translateY(-10px);
        box-shadow: 0 15px 50px rgba(0, 0, 0, 0.5);
    }
    
    .dashboard-background {
        position: absolute;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        z-index: 1;
    }
    
    .dashboard-strategic .dashboard-background {
        background: linear-gradient(135deg, #1a237e, #0097a7);
        opacity: 0.85;
    }
    
    .dashboard-tactical .dashboard-background {
        background: linear-gradient(135deg, #004d40, #827717);
        opacity: 0.85;
    }
    
    .dashboard-analytical .dashboard-background {
        background: linear-gradient(135deg, #4a148c, #d32f2f);
        opacity: 0.85;
    }
    
    /* Add subtle pattern overlay */
    .dashboard-background::after {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: url('data:image/svg+xml;utf8,<svg width="100" height="100" xmlns="http://www.w3.org/2000/svg"><rect width="100" height="100" fill="none" stroke="white" stroke-width="0.5" stroke-opacity="0.05"/></svg>');
        background-size: 20px 20px;
        z-index: 1;
    }
    
    .dashboard-icon {
        font-size: 100px;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -70%);
        color: rgba(255, 255, 255, 0.8);
        z-index: 3;
        transition: all 0.3s ease;
        text-shadow: 0 3px 10px rgba(0, 0, 0, 0.5);
    }
    
    .dashboard-item:hover .dashboard-icon {
        transform: translate(-50%, -70%) scale(1.1);
        color: #ffffff;
    }
    
    .dashboard-title {
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        padding: 20px;
        background: rgba(0, 0, 0, 0.6);
        color: white;
        text-align: center;
        font-size: 1.8rem;
        font-weight: bold;
        z-index: 3;
        text-transform: uppercase;
        letter-spacing: 1px;
        text-shadow: 0 2px 4px rgba(0, 0, 0, 0.7);
        border-top: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    /* Button styling */
    .dashboard-btn {
        border-radius: 8px;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 0.5px;
        transition: all 0.3s ease;
        padding: 10px 20px;
    }
    
    .dashboard-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    }
    
    /* Card headers */
    .dashboard-card .card-header {
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        padding: 1rem 1.25rem;
    }
    
    .main-heading {
        color: white;
        text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);
        font-weight: 900;
        font-size: 3rem;
        letter-spacing: 1px;
        margin-bottom: 1.5rem;
    }
    
    /* Removed underline styling */
    .main-heading span {
        padding-bottom: 5px;
    }
    
    .lead {
        text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        font-size: 1.4rem;
        margin-bottom: 3rem;
    }
</style>
{% endblock %}

{% block content %}
<!-- Video Background -->
<div class="video-background">
    <video autoplay muted loop playsinline>
        <source src="{{ url_for('static', filename='videos/Forex Trading Background Video.mp4') }}" type="video/mp4">
        Your browser does not support the video tag.
    </video>
</div>

<div class="content-overlay">
<div class="container py-5">
<div class="row">
    <div class="col-12 text-center mb-5">
        <h1 class="main-heading"><span>Integrated Dashboard Solution</span></h1>
        <p class="lead text-white fw-bold" style="font-size: 1.3rem; text-shadow: 1px 1px 4px rgba(0,0,0,0.7);">Welcome to the Stock Management and Analysis System</p>
    </div>
</div>

<div class="row">
    <div class="col-md-4 mb-4">
        <a href="/dashboard/strategic" class="dashboard-item dashboard-strategic">
            <div class="dashboard-background"></div>
            <div class="dashboard-icon">
                <i class="fas fa-chess"></i>
            </div>
            <div class="dashboard-title">Strategic Dashboard</div>
        </a>
    </div>
    
    <div class="col-md-4 mb-4">
        <a href="/dashboard/tactical" class="dashboard-item dashboard-tactical">
            <div class="dashboard-background"></div>
            <div class="dashboard-icon">
                <i class="fas fa-tasks"></i>
            </div>
            <div class="dashboard-title">Tactical Dashboard</div>
        </a>
    </div>
    
    <div class="col-md-4 mb-4">
        <a href="/dashboard/analytical" class="dashboard-item dashboard-analytical">
            <div class="dashboard-background"></div>
            <div class="dashboard-icon">
                <i class="fas fa-chart-line"></i>
            </div>
            <div class="dashboard-title">Analytical Dashboard</div>
        </a>
    </div>
</div>
</div>
</div>
{% endblock %}
